{% extends 'base2.html' %}
{% block conteudo %}
{% load static %}
    
    <main>
        <div id="form1">
            <form class="row g-1 align-items-center d-flex text-center" action="{% url 'usuario_editar' user.id %}" method="POST">
                {% csrf_token %}
                <br>
                <h4 style="color: red;">Descrição do Usuário:</h4>
                <h5 style="color: red;">Usuário: {{ user.username }} <br> Email: {{ user.email }} <br></h5>
                <br><br><hr><br>
        
                <h3>Alteração de dados de login do usuário</h3>
        
                <div class="col-md-3 mb-4">
                    <label for="username" class="form-label">NICKNAME</label>
                    <input type="text" id="username" class="form-control" name="username" value="{{ user.username }}" required>
                </div>
        
                <div class="col-md-3 mb-4">
                    <label for="email" class="form-label">EMAIL</label>
                    <input type="email" id="email" class="form-control" name="email" value="{{ user.email }}" required>
                </div>
        
                <div class="col-md-3 mb-4">
                    <label for="password" class="form-label">SENHA</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="*****" required>
                </div>
        
                <div class="col-md-2">
                    <button type="submit" class="btn btn-danger">ALTERAR</button>
                    <a href="{% url 'doacao_info' %}"><button type="button" class="btn btn-danger">VOLTAR</button></a>
                </div>
            </form>
            <br>
            <hr><br>
        </div>
    </main>

{% endblock %}
